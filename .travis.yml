language: node_js
node_js:
  - v9
  - v8

os: [linux]
dist: trusty
sudo: required
cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH


install:
  - yarn install

script:
  - yarn test

deploy:
  provider: npm
  email: "acordova05@gmail.com"
  api_key: $NPM_TOKEN
  message: "Travis CI Deploy $TRAVIS_COMMIT (Build $TRAVIS_BUILD_NUMBER)"
  on:
    tags: true